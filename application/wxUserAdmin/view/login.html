<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>LinkStrom<span>物联科技网站控制台面板</span></h1>
		</header>
		<div class="demo form-bg" style="padding: 20px 0;">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-offset-3 col-md-6">
		                    <form class="form-horizontal" method="POST" action="https://ideacom.cn/resume/application/wxUserAdmin/index.php/sign/getLogin">
		                        <span class="heading">管理员登录</span>
		                        <div class="form-group">
		                            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="用户名或电子邮件">
		                            <i class="fa fa-user"></i>
		                        </div>
		                        <div class="form-group help">
		                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
		                            <i class="fa fa-lock"></i>
		                            <a href="#" class="fa fa-question-circle"></a>
		                        </div>
		                        <div class="form-group">
		                            <div class="main-checkbox">
		                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
		                                <label for="checkbox1"></label>
		                            </div>
		                            <span class="text">记住账号</span>
		                            <button type="submit" class="btn btn-default">登录</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		</div>
		<div class="in-footer-tips">
